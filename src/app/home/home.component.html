<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span [style.color]="themeColor" style="font-weight: 900"
      >Some Color Text!</span
    ><br />
    <mat-form-field class="example-full-width">
      <mat-label>Theme Color</mat-label>
      <input matInput [(ngModel)]="themeColor" />
    </mat-form-field>
    <button mat-button (click)="updateColor()">Update</button>
  </mat-card-content>
</mat-card>
