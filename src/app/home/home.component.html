<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)"
      >
        <li>{{ lesson.title }}</li>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      DEBUG
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span *ngIf="currentLesson else elseBlock">{{ currentLesson.title }}</span>
        <ng-template #elseBlock>Select a lesson</ng-template>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
