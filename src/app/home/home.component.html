<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)"
      >
        <li>{{ lesson.title }}</li>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content>
    {{currentLesson.title}}
  </mat-card-content>
</mat-card>
